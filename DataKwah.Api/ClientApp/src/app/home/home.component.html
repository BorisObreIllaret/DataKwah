<p-table [value]="(products$ | async) || []">
  <ng-template pTemplate="header">
    <tr>
      <td>ASIN</td>
      <td>Label</td>
      <td>Indexation State</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.asin }}</td>
      <td>{{ product.label }}</td>
      <td>{{ product.state }}</td>
    </tr>
  </ng-template>
</p-table>
